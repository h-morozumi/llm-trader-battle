name: Fetch Open (JST Mon 09:10)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "10 0 * * MON" # 09:10 Monday JST

concurrency:
  group: weekly-open
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  open:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Install deps
        run: uv sync --no-dev
      - name: Fetch open prices
        run: uv run llm-trader-battle fetch-open
      - name: Commit and push
        env:
          TZ: UTC
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/weeks
          git commit -m "chore: add open prices $(date -u +%F)" || exit 0
          git push
