name: Weekend Picks (JST Sun 08:00)

on:
  workflow_dispatch:
    inputs:
      week_start:
        description: "Week start Monday (YYYY-MM-DD, JST)"
        required: false
        type: string
  schedule:
    - cron: "0 23 * * SAT" # 08:00 Sunday JST (week前日)

concurrency:
  group: weekly-picks
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  picks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Install deps
        run: uv sync --no-dev
      - name: Generate placeholder picks for next week
        env:
          WEEK_START: ${{ github.event.inputs.week_start || '' }}
        run: |
          if [ -n "$WEEK_START" ]; then
            uv run llm-trader-battle predict --week-start "$WEEK_START"
          else
            uv run llm-trader-battle predict
          fi
      - name: Commit and push
        env:
          TZ: UTC
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/picks
          git commit -m "chore: add picks for week $(date -u +%F)" || exit 0
          git push
