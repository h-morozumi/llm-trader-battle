name: Weekend Picks (JST Sun 08:00)

on:
  workflow_dispatch:
    inputs:
      week_start:
        description: "Week start Monday (YYYY-MM-DD, JST)"
        required: false
        type: string
      llms:
        description: "LLM model names (space-separated)"
        required: false
        type: string
      skip_current:
        description: "Do not overwrite data/picks/current.json"
        required: false
        type: boolean
  schedule:
    - cron: "0 23 * * SAT" # 08:00 Sunday JST (week前日)

concurrency:
  group: weekly-picks
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  picks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Install deps
        run: uv sync --no-dev
      - name: Generate placeholder picks for next week
        env:
          WEEK_START: ${{ github.event.inputs.week_start || '' }}
          LLMS: ${{ github.event.inputs.llms || '' }}
          SKIP_CURRENT: ${{ github.event.inputs.skip_current || 'false' }}
          # LLM provider secrets (required when running `predict`)
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_MODEL: ${{ secrets.CLAUDE_MODEL }}

          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
          AZURE_OPENAI_DEPLOYMENT_GPT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT_GPT }}

          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}

          GROK_ENDPOINT: ${{ secrets.GROK_ENDPOINT }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          GROK_MODEL: ${{ secrets.GROK_MODEL }}

          # Optional aliases supported by the Grok client
          XAI_ENDPOINT: ${{ secrets.XAI_ENDPOINT }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: |
          args=(uv run llm-trader-battle predict)
          if [ -n "$WEEK_START" ]; then
            args+=(--week-start "$WEEK_START")
          fi
          if [ -n "$LLMS" ]; then
            read -ra llm_array <<< "$LLMS"
            args+=(--llms "${llm_array[@]}")
          fi
          if [ "$SKIP_CURRENT" = "true" ]; then
            args+=(--skip-current)
          fi
          "${args[@]}"
      - name: Commit and push
        env:
          TZ: UTC
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/picks
          git commit -m "chore: add picks for week $(date -u +%F)" || exit 0
          git push
