name: Fetch Close & Report (JST Fri 15:30)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 6 * * FRI" # 15:30 Friday JST

concurrency:
  group: weekly-close-report
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  close-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Install deps
        run: uv sync --no-dev
      - name: Fetch close prices
        run: uv run llm-trader-battle fetch-close
      - name: Generate reports
        run: uv run llm-trader-battle report
      - name: Commit and push
        env:
          TZ: UTC
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/weeks reports
          git commit -m "chore: add close prices and report $(date -u +%F)" || exit 0
          git push
